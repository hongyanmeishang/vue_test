<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
  <input type="text" v-model="inputTodo" @keyup.enter="addTodo">
  <ul>
    <li v-for="(todo,index) in todos">
      {{todo.name}}
      <button @click="removeTodo(index)">X</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : '#app',
      data : {
          inputTodo : '',
          todos : [
              {id:1,name:'吃饭'},
              {id:2,name:'睡觉'},
              {id:3,name:'打豆豆'}
          ]
      },
      methods : {
          addTodo () {
              //判断输入是否为空
              var inputTodo = this.inputTodo.trim()
              if(!inputTodo){
                  return
              }
              //根据输入创建todo对象
              var todo = {
                  id : Date.now(),
                  name : inputTodo
              }
              //添加到todos
              this.todos.unshift(todo)
              //清空输框里已输入的数据
              this.inputTodo = ''
          },
          removeTodo (index) {
              this.todos.splice(index,1)
          }
      }
  })
</script>
</body>
</html>
